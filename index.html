<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css" >
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="images2/marvin1.png"/>
    <title>Laura Steel</title>
  </head>
  <body>
  <div class="container">
    <div class="hero-image">
      <img class="logo" src="images2/ls.png" alt="wifilogo"></img>
      <div class="hero-text">
        <h1>Hi, I'm Laura.</h1>
        <h2>I make websites.</h2>
      </div>
    </div>
      <div class="bio">
          <div class="bio-content"><p>I live in Brooklyn.</p> <p>I love creating art. <p>Coding &amp; my dogs keep me occupied... <p> and the constant search for
            the best coffee in BK.</div>
          <img class="laura" src="images2/laura.jpg" alt="girl on wall"></img>
    </div>
      <div class="dog-container">
          <div class="dog-info">
            <h3>These are my dogs</h3>
            <br>
            <p> Lauryn, Marvin &amp; George</p>
            <img class="lg" src="images2/2dogs.jpg" alt="two dogs"></img>
            <img class="marv" src="images2/Marv1.png"></img>
          </div>
        </div>
        <hr>
    <footer>&copy; <a href="https://github.com/laurascript" target="_blank">laurascript</a></footer>
    </div>
  </body>
</html>
